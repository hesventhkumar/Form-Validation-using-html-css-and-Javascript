<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=New+Amsterdam&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,500;1,300&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Form Valadation </title>
</head>
<body style="background-image: linear-gradient(to right,rgb(103, 182, 247),rgb(0, 174, 255)); ">

    <h1 class="text-center text-light" style=" background-color: rgb(16, 85, 246);  font-family: Roboto Slab, serif;">Form Validation</h1>

   <div class="container mt-5 w-50" style="border: 2px solid white; background-color: rgb(183, 213, 235); border-radius: 20px; box-shadow: -8px 1px 57px -3px rgb(163, 215, 233);">
     
    <form  class="m-4" name="form"  onsubmit="return formv()">  
        <div class="row m-2">
            <div class="col-12 "> <label for="">First Name:</label></div>
            <div class="col"> <input type="text" name="fname" placeholder="First Name" class="form-control"  ></div>
        </div>
        <div class="row m-2">
            <div class="col-12 "><label for="">Last Name:</label></div>
            <div class="col"><input type="text" name="lname" placeholder="Last Name" class="form-control"></div>
        </div>
        <div class="row m-2">
            <div class="col-12 "><label for="">Email:</label></div>
            <div class="col"><input type="text" name="email" placeholder="Email@gmail.com" class="form-control"></div>
        </div>
        <div class="row m-2">
            <div class="col-12 "><label for="">City:</label></div>
            <div class="col"> <input type="text" name="city" placeholder="City" class="form-control"></div>
        </div>
        <div class="row m-2">
            <div class="col-12 "> <label for="">Ph Number:</label></div>
            <div class="col"> <input type="text" name="phnumber" placeholder="Ph Number" class="form-control"></div>
        </div>
        <div class="row m-2">
            <div class="col-12 "><label for="">Address:</label></div>
            <div class="col"> <textarea name="address" id="" class="form-control" placeholder="Address"  rows="5" ></textarea>
                <br></div>
        </div>
        <div class="row m-2  ">
            <div class="col d-flex justify-content-center"> <button  class="bg-primary text-light ps-5 pe-5 form-control" style="border-radius: 20px; border: 1px solid green;">Submit</button></div>
        </div>
       
    
    </form>
     
   </div>
    <script>

        function formv(){
            var fname = document.form.fname.value;
            var lname = document.form.lname.value;
            var email = document.form.email.value;
            var city = document.form.city.value;
            var phnumber = document.form.phnumber.value;
            var address =document.form.address.value;
            const regex =/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if(fname == null || fname == "" && lname == null ||lname == "" && city == null || city == ""  && phnumber == null || phnumber == "" && address == null || address == ""){
            alert(" Fill the Detail Correctly");
            return false;
            }
            else if( email =="" || !email.match(regex) ){
            alert("enter the valid email id ");
            return false;
            }
            else if( isNaN(phnumber) || phnumber.length!=10 || phnumber =="" || phnumber ==null ){
            alert("Enter the valid number ");
            return false;
            }
            
            else if( email =="" || !email.match(regex) ){
            alert("enter the valid email id ");
            return false;
            }
            else{
                alert("Successfully Submitted")
              
            }
        } 
    </script>


    
</body>
</html>
